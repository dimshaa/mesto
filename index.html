<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-wrapper"><img class="profile__avatar" src="" alt="аватар пользователя"></div><div class="profile__info"><div class="profile__info-wrapper"><h1 class="profile__username"></h1><button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button></div><p class="profile__userbio"></p></div><button class="profile__add-btn" type="button" aria-label="добавить фото"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer content"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_profile-edit"><form class="popup__form" name="userProfile" novalidate><h2 class="popup__header">Редактировать профиль</h2><input class="popup__input popup__input_type_username" name="userName" placeholder="Ваше имя" id="username-input" minlength="2" maxlength="40" required> <span class="popup__input-error" id="username-input-error"></span> <input class="popup__input popup__input_type_userbio" name="userBio" placeholder="Чем вы занимаетесь" id="userbio-input" minlength="2" maxlength="200" required> <span class="popup__input-error" id="userbio-input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button></form></div><div class="popup popup_type_card-add"><form class="popup__form" name="addCard" novalidate><h2 class="popup__header">Новое место</h2><input class="popup__input popup__input_type_card-name" name="cardName" placeholder="Название" id="card-name-input" minlength="2" maxlength="30" required> <span class="popup__input-error" id="card-name-input-error"></span> <input class="popup__input popup__input_type_card-url" type="url" name="cardUrl" placeholder="Ссылка на картинку" id="card-url-input" required> <span class="popup__input-error" id="card-url-input-error"></span> <button class="popup__submit-btn" type="submit">Создать</button> <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button></form></div><div class="popup popup_darkened popup_type_card-view"><div class="popup__card-container"><img class="popup__card-image" src="#" alt="загруженное фото"><p class="popup__card-caption"></p><button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button></div></div><div class="popup popup_type_confirm"><form class="popup__form" name="confirmDeletion" novalidate><h2 class="popup__header">Вы уверены?</h2><button class="popup__submit-btn" type="submit">Да</button> <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button></form></div><div class="popup popup_type_avatar-edit"><form class="popup__form" name="editAvatar" novalidate><h2 class="popup__header">Обновить аватар</h2><input class="popup__input popup__input_type_avatar-url" type="url" name="avatarUrl" placeholder="Ссылка на картинку" id="card-url-input" required> <span class="popup__input-error" id="card-url-input-error"></span> <button class="popup__submit-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button></form></div><template id="card-template"><li class="card"><img class="card__image" alt="загруженное фото"><div class="card__info"><h2 class="card__caption"></h2><div class="card__like-wrapper"><button class="card__like-btn" type="button" aria-label="мне нравится"></button><p class="card__like-counter"></p></div></div><button class="card__delete-btn" type="button" aria-label="удалить"></button></li></template></body></html>
