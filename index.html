<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__userbio">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="добавить фото"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="./images/cards__photo-1.jpg" alt="церковь в горах">
          <div class="card__info">
            <h2 class="card__caption">Карачаевск</h2>
            <button class="card__like-btn" type="button" aria-label="редактировать профиль" aria-label="мне нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-2.jpg" alt="гора на рассвете">
          <div class="card__info">
            <h2 class="card__caption">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button" aria-label="мне нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-3.jpg" alt="заснеженная гора">
          <div class="card__info">
            <h2 class="card__caption">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="мне нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-2.jpg" alt="гора на рассвете">
          <div class="card__info">
            <h2 class="card__caption">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button" aria-label="мне нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-3.jpg" alt="заснеженная гора">
          <div class="card__info">
            <h2 class="card__caption">Домбай</h2>
            <button class="card__like-btn" type="button" aria-label="мне нравится"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-1.jpg" alt="церковь в горах">
          <div class="card__info">
            <h2 class="card__caption">Карачаево-Черкесия</h2>
            <button class="card__like-btn" type="button" aria-label="мне нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="userProfile">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_username" type="text" name="username" placeholder="ваше имя" required>
      <input class="popup__input popup__input_type_userbio" type="text" name="userbio" placeholder="чем вы занимаетесь" required>
      <button class="popup__submit-btn" type="submit">Сохранить</button>
      <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
