<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header content">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>
  <div class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="button button_type_edit" type="button">
          <img class="button__background button__background_type_edit" src="./images/profile__edit-button.svg" alt="редактировать профиль">
        </button>
        <p class="profile__userbio">Исследователь океана</p>
      </div>
      <button class="button button_type_add" type="button">
        <img class="button__background button__background_type_add" src="./images/profile__add-button.svg" alt="добавить фото">
      </button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="./images/cards__photo-1.jpg" alt="">
          <div class="card__info">
            <h2 class="card__caption">Карачаевск</h2>
            <button class="card__like-btn" type="button">
              <img class="card__like-btn-background" src="./images/cards__like_disabled.svg" alt="лайк">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-2.jpg" alt="">
          <div class="card__info">
            <h2 class="card__caption">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button">
              <img class="card__like-btn-background" src="./images/cards__like_disabled.svg" alt="лайк">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-3.jpg" alt="">
          <div class="card__info">
            <h2 class="card__caption">Домбай</h2>
            <button class="card__like-btn" type="button">
              <img class="card__like-btn-background" src="./images/cards__like_disabled.svg" alt="лайк">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-2.jpg" alt="">
          <div class="card__info">
            <h2 class="card__caption">Гора Эльбрус</h2>
            <button class="card__like-btn" type="button">
              <img class="card__like-btn-background" src="./images/cards__like_disabled.svg" alt="лайк">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-3.jpg" alt="">
          <div class="card__info">
            <h2 class="card__caption">Домбай</h2>
            <button class="card__like-btn" type="button">
              <img class="card__like-btn-background" src="./images/cards__like_disabled.svg" alt="лайк">
            </button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/cards__photo-1.jpg" alt="">
          <div class="card__info">
            <h2 class="card__caption">Карачаево-Черкессия</h2>
            <button class="card__like-btn" type="button">
              <img class="card__like-btn-background" src="./images/cards__like_disabled.svg" alt="лайк">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </div>
  
</body>
</html>
