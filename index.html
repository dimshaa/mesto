<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-wrapper">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
        </div>
        <p class="profile__userbio">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="добавить фото"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile-edit">
    <form class="popup__container" name="userProfile">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input
        class="popup__input popup__input_type_username"
        type="text"
        name="userName"
        placeholder="Ваше имя"
        minlength="2"
        maxlength="40"
        required>
      <span class="popup__input-error"></span>
      <input
        class="popup__input popup__input_type_userbio"
        type="text"
        name="userBio"
        placeholder="Чем вы занимаетесь"
        minlength="2"
        maxlength="200"
        required>
      <span class="popup__input-error"></span>
      <button class="popup__submit-btn" type="submit">Сохранить</button>
      <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button>
    </form>
  </div>
  <div class="popup popup_type_card-add">
    <form class="popup__container" name="addCard">
      <h2 class="popup__header">Новое место</h2>
      <input
        class="popup__input popup__input_type_card-name"
        type="text"
        name="cardName"
        placeholder="Название"
        minlength="2"
        maxlength="30"
        required>
      <span class="popup__input-error"></span>
      <input
        class="popup__input popup__input_type_card-url"
        type="url"
        name="cardUrl"
        placeholder="Ссылка на картинку"
        required>
      <span class="popup__input-error"></span>
      <button class="popup__submit-btn" type="submit">Создать</button>
      <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button>
    </form>
  </div>
  <div class="popup popup_darkened popup_type_card-view">
    <div class="popup__card-container">
      <img class="popup__card-image" src="#" alt="загруженное фото">
      <p class="popup__card-caption"></p>
      <button class="popup__close-btn" type="button" aria-label="закрыть не сохраняя"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image" alt="загруженное фото">
      <div class="card__info">
        <h2 class="card__caption"></h2>
        <button class="card__like-btn" type="button" aria-label="мне нравится"></button>
      </div>
      <button class="card__delete-btn" type="button" aria-label="удалить"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
